    <h1>local의 html파일을 도커로 읽기</h1>
    <h3>command 정리</h3>
    <p>docker run --name dockerTest -p 9005:80 -v (index.html 폴더의 경로):/usr/local/apache2/htdocs/ httpd</p>
    <p>-p: 포트 연결 , -v volumn: 호스트(host) 컴퓨터의 파일 시스템의 특정 경로를 컨테이너의 파일 시스템의 특정 경로로 마운트(mount)함</p>
</body>
